<!DOCTYPE html>
<html>
    <script>

//prototype:返回对象类型原型的引用
//__proto__:
//constructor:构造函数
//proto:构造函数名称，原型是空对象

//prototype:一个object对象的实例（空对象) 

function test1(){//object 构造函数
    this.a = 1;
    this.b = 2;
    this.c = function(){
        console.log("c");
    };
}
test1.prototype.fun1 = function(){//原型方法
    console.log("fun1");
}
test1.d = function(){// 类方法
    console.log("d");
}
//  每个function默认有protoType属性
console.log(test1.prototype);  //object{fun1{}}
//  protoType的constructor默认指向这个函数
console.log(test1.prototype.constructor);
//  test1 == test1.prototype.constructor

//  test1.constructor不等于test1.prototype.constructor
console.log(test1.constructor); //Function() { [native code] }
console.log(test1.__proto__);  //function(){}


var test2 = new test1();//实例对象
console.log(test2);

//  test2没有constructor，所以调用的是test1.prototype.constructor
//console.log(test2.constructor);

//test2.prototype = new test1();
console.log(test2.prototype); //undefined(只有构造器才有protoType属性)
console.log(test2.__proto__); //object{ fun1:function(){} }

    </script>
</html>
